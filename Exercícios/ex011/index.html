<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navagador.</p>
    <picture>
        <source media="(max-width:730px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1030px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/thekidlaroi.mp3" type="audio/mpeg">
        <source src="midia/thekidlaroi.ogg" type="audio/ogg">
        <source src="midia/thekidlaroi.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir este áudio <a href="midia/thekidlaroi.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
