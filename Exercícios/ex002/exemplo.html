<!--Estrutura básica do HTML5-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nome do documento</title>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        
        <p>Irei fazer um exemplo de <br> quebra de linha com esse texto</p>
        <p>Agora colocarei os símbolos de maior e menor (menor &lt;) e (maior &gt;)</p>
        <p>Exemplo de uma linha horizontal</p>
        <p>Por baixo da linha horizontal colocarei dois emojis e a seguir alguns simbolos</p>
        <hr>
        <!--Exemplo de emojis-->
        &#x1F596;
        &#x1f913;
        <!--Exemplo de alguns simbolos especiais-->
        &reg; <!--Simbolo da marca registrada-->
        &trade;<!--Simbolo da trade ou seja TM-->
        &copy;<!--Simbolo da copywrite-->
        &delta;<!--Simbolo do delta menúsculo-->
        &Delta;<!--Simbolo do delta maiúsculo-->
        &uparrow;<!--Simbolo da seta para cima-->
        &downarrow;<!--Simbolo da seta para baixo-->
        &leftarrow;<!--Simbolo da seta para esquerda-->
        &rightarrow;<!--Simbolo da seta para direita-->
    </body>
    </html>
